<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Aplicacion Fabian Heredia{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>App Eventos</h1>
      {% if user.is_authenticated %}
      <input type="button" value="Eventos" onclick="window.location.href='{% url 'eventos:listaEventos' %}'" />
      <a href="{% url 'eventos:logout' %}">Salir</a>
      {% else %}
        
      <a href="{% url 'eventos:login' %}">Ingresar</a> / <a href="{% url 'eventos:signup' %}">Registro</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
